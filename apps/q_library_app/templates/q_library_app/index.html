<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'q_library_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'q_library_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'q_library_app/css/libs/font-awesome/css/font-awesome.min.css' %} ">
    <title>Quote Library</title>
</head>
<body>
    <div class="container">
        <div class="page_header">
            <h1><strong><i class="fa fa-pencil" aria-hidden="true"></i>    Quote Library</strong></h1>
        </div>
        <div class="register-column">
            <h2>Registration</h2>
            <form action='/register' method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Doe">

                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="text" class="form-control" name="email" placeholder="name@example.com">

                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="xxxx">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="xxxx">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth">

                </div>

                <button type="submit" class="btn btn-primary mb-2">Register</button>
            </form>
        </div>
        <div class="login-column">
            <h2>Login</h2>
            <form action='/login' method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" name="login_email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" name="login_password" placeholder="xxxx">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>
        </div>
        <br>

            {% if messages %}
            <div class="messages">
            <h5>Error(s)</h5>
                {% for message in messages %}
                <p {% if messages.tags %} class="{{ message.tags }}"" {% endif %}> <strong>{{message}}</strong></p>
                {% endfor %}
            {% endif %}
            </div>
    </div>

</body>
</html>
